name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: apt-get update && apt-get install -y libfltk1.3 libfltk-gl1.3
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
